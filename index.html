<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bird Game 3: Wings of Glory</title>
    <!-- Keeping Tailwind CDN for simplicity so you don't have to configure postcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #0f172a;
        color: white;
        touch-action: manipulation;
      }
      .font-tech {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Utility for tactical corners */
      .clip-tech {
        clip-path: polygon(
          12px 0, 
          100% 0, 
          100% calc(100% - 12px), 
          calc(100% - 12px) 100%, 
          0 100%, 
          0 12px
        );
      }
      
      .clip-tech-sm {
        clip-path: polygon(
          6px 0, 
          100% 0, 
          100% calc(100% - 6px), 
          calc(100% - 6px) 100%, 
          0 100%, 
          0 6px
        );
      }

      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>

  }
}
</script>
